<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>
  <script src="./js/script.js"></script>
</head>
<body>
  <main>
    <div class="panel">
      <form>
        <fieldset class="date-fieldset">
          <div class="input-div">
            <label class="input-label">ДЕНЬ
              <input maxlength="2" class="input-field" name="day" type="text" placeholder="ДД"/>
            </label>
            <p class="error-message" id="day-error"></p>
          </div>
          <div class="input-div">
            <label class="input-label">МЕСЯЦ
              <input maxlength="2" class="input-field" name="month" type="text" placeholder="ММ"/>
            </label>
            <p class="error-message" id="month-error"></p>
          </div>
          <div class="input-div">
            <label class="input-label">ГОД
              <input maxlength="4" class="input-field" name="year" type="text" placeholder="ГГГГ"/>
            </label>
            <p class="error-message" id="year-error"></p>
          </div>
        </fieldset>
        <div class="submit-div">
          <hr class="divider">
          <button type="button" onclick="submitForm()" class="compute-button"><img class="arrow-image" src="./assets/images/icon-arrow.svg" alt="Arrow image."></button>
        </div>
      </form>
      <div class="result">
        <p class="number-paragraph"><span id="years-span" class="number-span">- -</span> <span id="year-word">лет</span></p>
        <p class="number-paragraph"><span id="months-span" class="number-span">- -</span> <span id="month-word">месяцев</span></p>
        <p class="number-paragraph"><span id="days-span" class="number-span">- -</span> <span id="day-word">дней</span></p>
      </div>
    </div>
  </main>
</body>
</html>
