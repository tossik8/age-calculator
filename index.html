<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./css/styles.css" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="panel">
      <form>
        <fieldset class="date-fieldset">
          <label class="input-label">Day
            <input class="input-field" type="text" placeholder="DD"/>
          </label>
          <label class="input-label">Month
            <input class="input-field" type="text" placeholder="MM"/>
          </label>
          <label class="input-label">Year
            <input class="input-field" type="text" placeholder="YYYY"/>
          </label>
        </fieldset>
      </form>
      <div class="submit-div">
        <hr class="divider">
        <button><img src="./assets/images/icon-arrow.svg"></button>
      </div>
      <div class="result">
        <p class="years"><span class="years-span">--</span> years</p>
        <p class="months"><span class="months-span">--</span> months</p>
        <p class="days"><span class="days-span">--</span> days</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/tossik8">Nikita Toropov</a>.
  </div>
</body>
</html>
